
<style type="text/css">
  input{
    max-width:500px;
  }
</style>

<div id="myModal" class="modal fade loginM" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#login">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#signup">Registrarse</a>
            </li>
          </ul>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
             
              
      <div class="modal-body">
        <div class="tab-content">
          <div id="login" class="container tab-pane active">
            <form class='login-form'>
              <div class="form-group">
                <label for="exampleInputUsername">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword">Contraseña</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password" />
                <div id="errorlogin" style="color:red"></div>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block login-btn" 
                style="max-width:500px" onclick="login()">Iniciar sesión</button>
            </form>
          </div>

          
          <div id="signup" class="container tab-pane">
            <form class='login-form'>
                          
              <div class="form-group">
                <div id="errorname" style="color:red">
                </div>
                <label for="exampleInputFname">Nombre</label>
                <input type="text" class="form-control" id="exampleInputFname" aria-describedby="emailHelp" 
                  placeholder="Ingrese nombre">
              </div>

              <div class="form-group">
                <label for="exampleInputLname">Apellidos</label>
                <input type="text" class="form-control" id="exampleInputLname" aria-describedby="emailHelp" 
                  placeholder="Ingrese apellidos">
              </div>

              <div class="form-group">
              <div id="erroremail" style="color:red">
              </div>
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" 
                  placeholder="Ingrese email">
              </div>
                                  
              <div class="form-group">
              <div id="errorpass" style="color:red">
              </div>
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese contraseña" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword2">Confirmar contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repite contraseña" />
              </div>

              <button type="button"  class="btn btn-primary btn-lg btn-block login-btn mb-2 mt-2" style="max-width:500px" onclick="signup()">Registrarse</button>
              {% csrf_token %}
            </form>
          </div>
         

        </div>
      </div>
    </div>
  </div>
</div>
