{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-8 mx-auto">
        <img class="img-fluid" src="{{ object.photo.url }}"/>
        <h2>{{ object.displayname }}
        {% if object.bio is None %}
            <p>Bio:</p>
        {% else %}
            <p>Bio: {{ object.bio }}</p>
        {% endif %}
        </div>
    </div>

{% endblock %}
